<button md-icon-button [mdMenuTriggerFor]="menu">
   <md-icon>menu</md-icon>
</button>

<md-menu #menu="mdMenu">
    <button md-menu-item (click)="openNewTab('chrome://history/')">History</button>
    <button md-menu-item (click)="openNewTab('chrome://bookmarks//')">Bookmarks</button>
    <button md-menu-item (click)="openNewTab('chrome://downloads/')">Downloads</button>
</md-menu>
